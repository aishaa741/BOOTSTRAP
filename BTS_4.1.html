<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servizi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contatti</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <!-- Colonna con Card e Collapse -->
            <div class="col-md-6">
                <!-- Card con Collapse -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Notifiche Importanti</span>
                        <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#collapseContent" aria-expanded="false" aria-controls="collapseContent">
                            Mostra Dettagli
                        </button>
                    </div>
                    <div id="collapseContent" class="collapse">
                        <div class="card-body">
                            Questo è il contenuto della card che può essere nascosto o mostrato usando il bottone sopra.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Colonna con List Group e Badges -->
            <div class="col-md-6">
                <!-- List Group con Badge -->
                <h3>Lista Attività</h3>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Compito 1
                        <span class="badge bg-primary rounded-pill">Nuovo</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Compito 2
                        <span class="badge bg-warning rounded-pill">In corso</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Compito 3
                        <span class="badge bg-success rounded-pill">Completato</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Paginazione -->
        <div class="row mt-4">
            <div class="col-12 d-flex justify-content-center">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Precedente</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Successivo</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

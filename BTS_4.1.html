<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Esercizio</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Stile personalizzato per le immagini */
        .img-circle {
            border-radius: 50%;
        }
        .img-rounded {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <!-- Jumbotron -->
    <div class="bg-info text-white p-5 text-center">
        <h1 class="display-4">Benvenuti nel nostro Esercizio Bootstrap</h1>
        <p class="lead">Questo esempio mostra vari componenti di Bootstrap come immagini fluttuanti, jumbotron, alert, e bottoni.</p>
    </div>

    <!-- Griglia con immagini -->
    <div class="container my-5">
        <div class="row">
            <!-- Immagine fluttuante a destra in un cerchio -->
            <div class="col-12 col-md-4">
                <img src="https://via.placeholder.com/150" alt="Immagine 1" class="img-circle float-end" width="150">
            </div>

            <!-- Immagine centrata in un thumbnail -->
            <div class="col-12 col-md-4 text-center">
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/150" alt="Immagine 2" class="img-fluid" width="150">
                </div>
            </div>

            <!-- Immagine fluttuante a sinistra con bordi arrotondati -->
            <div class="col-12 col-md-4">
                <img src="https://via.placeholder.com/150" alt="Immagine 3" class="img-rounded float-start" width="150">
            </div>
        </div>
    </div>

    <!-- Alert con link e effetto fade -->
    <div class="container my-5">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Successo!</strong> Questo Ã¨ un messaggio di successo con un <a href="#top" class="alert-link">link per tornare su</a>.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <!-- Bottoni con DropDownMenu -->
    <div class="container my-5">
        <button class="btn btn-outline-primary btn-block mb-3">Bottone Block Level</button>

        <!-- Dropdown Menu -->
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary">Menu</button>
            <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Opzione 1</a></li>
                <li><a class="dropdown-item" href="#">Opzione 2</a></li>
                <li><a class="dropdown-item" href="#">Opzione 3</a></li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap 5 JS e dipendenze -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

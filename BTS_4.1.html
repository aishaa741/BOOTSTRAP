<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Esercizio BTS_1.2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Grid Layout -->
    <div class="container my-4">
        <div class="row">
            <!-- Colonna sinistra -->
            <div class="col-md-4">
                <!-- Badges -->
                <h3>Badges</h3>
                <button type="button" class="btn btn-primary">
                    Notifiche <span class="badge bg-secondary">4</span>
                </button>

                <!-- List group -->
                <h3 class="mt-4">List Group</h3>
                <ul class="list-group">
                    <li class="list-group-item">Elemento 1</li>
                    <li class="list-group-item">Elemento 2</li>
                    <li class="list-group-item">Elemento 3</li>
                </ul>
            </div>

            <!-- Colonna centrale -->
            <div class="col-md-4">
                <!-- Card with Collapse -->
                <h3>Card con Collapse</h3>
                <div class="card">
                    <div class="card-header">
                        Titolo Card
                        <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            Mostra Dettagli
                        </button>
                    </div>
                    <div id="collapseExample" class="collapse">
                        <div class="card-body">
                            Contenuto della card che pu√≤ essere nascosto o visualizzato.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Colonna destra -->
            <div class="col-md-4">
                <!-- Pagination -->
                <h3>Pagination</h3>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Precedente</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Successivo</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

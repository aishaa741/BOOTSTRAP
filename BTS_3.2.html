<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <!-- Jumbotron -->
  <div class="bg-info text-white p-5 mb-4 rounded">
    <h1 class="display-4">Galleria Immagini</h1>
    <p class="lead">Questa sezione mostra alcune immagini con diversi stili di presentazione usando Bootstrap.</p>
  </div>

  <!-- Grid Layout per le immagini -->
  <div class="row g-4">
    <!-- Immagine Fluttuante a destra in un cerchio -->
    <div class="col-md-4">
      <img src="URL_IMMAGINE_1" class="float-end rounded-circle img-fluid" alt="Immagine Fluttuante a Destra">
    </div>

    <!-- Immagine Centrata in un Thumbnail -->
    <div class="col-md-4 text-center">
      <img src="URL_IMMAGINE_2" class="img-thumbnail img-fluid" alt="Immagine Thumbnail Centrata">
    </div>

    <!-- Immagine Fluttuante a sinistra con bordi arrotondati -->
    <div class="col-md-4">
      <img src="URL_IMMAGINE_3" class="float-start rounded img-fluid" alt="Immagine Fluttuante a Sinistra">
    </div>
  </div>

  <!-- Alert -->
  <div class="alert alert-success alert-dismissible fade show mt-4" role="alert">
    <strong>Successo!</strong> Hai completato la visualizzazione delle immagini. 
    <a href="#top" class="alert-link">Torna all'inizio della pagina.</a>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Bottoni -->
  <div class="mt-4">
    <!-- Button Outline -->
    <button type="button" class="btn btn-outline-primary">Button Outline</button>

    <!-- Block Level Button -->
    <button type="button" class="btn btn-primary btn-lg d-block mt-3">Block Level Button</button>

    <!-- DropDownMenu in un Gruppo di Bottoni -->
    <div class="btn-group mt-3">
      <button type="button" class="btn btn-secondary">Menu</button>
      <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Opzione 1</a></li>
        <li><a class="dropdown-item" href="#">Opzione 2</a></li>
        <li><a class="dropdown-item" href="#">Opzione 3</a></li>
      </ul>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
